{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="text-center mb-4">My Tasks</h3>

                <form method="post" class="d-flex gap-2 mb-3">
                    {% csrf_token %}
                    {{ form.title }}
                    <button class="btn btn-primary">Add</button>
                </form>

                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">

                            <div>
                                <a href="{% url 'toggle' task.id %}" class="me-2 text-decoration-none">
                                    {% if task.completed %}✅{% else %}⬜{% endif %}
                                </a>

                                <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                                    {{ task.title }}
                                </span>
                            </div>

                            <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-outline-danger">Delete</a>

                        </li>
                    {% empty %}
                        <li class="list-group-item text-center text-muted">
                            No tasks yet
                        </li>
                    {% endfor %}
                </ul>

            </div>
        </div>

    </div>
</div>

{% endblock %}
